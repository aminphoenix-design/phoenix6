
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PhoenixFrame – El Renacer</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <!-- Particles Background -->
  <div id="particles-js" style="position: absolute; width: 100%; height: 100%; z-index: 0;"></div>

  <!-- El Umbral -->
  <section id="umbral" class="pantalla activa">
    <div class="contenido-central">
      <img src="assets/images/phoenix-symbol.svg" alt="Símbolo Fénix" class="simbolo-fenix" />
      <p class="texto-invocacion">Toca el fuego para entrar</p>
    </div>
  </section>

  <!-- Las Cenizas -->
  <section id="cenizas" class="pantalla">
    <div class="contenido-central">
      <h1>Todo lo que no arde, muere.</h1>
      <p class="texto-cenizas">El olvido cubre lo que una vez brilló. Solo el fuego puede recordarles quiénes fueron.</p>
      <div class="sigilo" id="sigiloFuego" title="Despertar el fuego"></div>
    </div>
  </section>

  <!-- El Fuego -->
  <section id="fuego" class="pantalla">
    <div class="contenido-central">
      <h1>El fuego revela. El fuego transforma.</h1>
      <div class="llamas">
        <div class="llama" title="Digital">Digital</div>
        <div class="llama" title="Físico">Físico</div>
        <div class="llama" title="Experiencias">Experiencias</div>
      </div>
      <div class="sigilo" id="sigiloRenacer" title="Renacer"></div>
    </div>
  </section>

  <!-- El Renacer -->
  <section id="renacer" class="pantalla">
    <div class="contenido-central">
      <h1>Has cruzado el umbral.</h1>
      <p>Ahora sabes que el fuego no destruye, transforma.</p>
      <form>
        <input type="text" placeholder="Tu nombre" required>
        <input type="tel" placeholder="Tu número de teléfono" required>
        <textarea placeholder="¿Por qué deberíamos permitirte renacer?" rows="4" required></textarea>
        <button type="submit" class="enviar">Enviar al fuego</button>
      </form>
    </div>
  </section>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
