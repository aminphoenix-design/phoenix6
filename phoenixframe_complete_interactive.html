
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PhoenixFrame – El Renacer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background-color: #000;
      font-family: 'Georgia', serif;
      color: #fff;
      overflow: hidden;
    }

    .pantalla {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      background-color: #000;
      transition: opacity 1s ease;
      padding: 2rem;
      z-index: 1;
    }

    .pantalla.activa {
      display: flex;
      opacity: 1;
      z-index: 10;
    }

    .contenido-central {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      max-width: 800px;
      animation: aparecer 2s ease forwards;
      opacity: 0;
    }

    @keyframes aparecer {
      to {
        opacity: 1;
      }
    }

    .simbolo-fenix {
      width: 150px;
      height: 150px;
      opacity: 0.8;
      transition: transform 0.8s ease, opacity 0.5s;
      cursor: pointer;
    }

    .simbolo-fenix:hover {
      transform: scale(1.1) rotate(10deg);
      opacity: 1;
      filter: drop-shadow(0 0 10px violet);
    }

    .texto-invocacion {
      color: #c9a0dc;
      font-size: 1.2rem;
      letter-spacing: 1px;
    }

    #cenizas {
      background: radial-gradient(ellipse at center, #0a0a0a 0%, #000000 100%);
      overflow: hidden;
      position: relative;
    }

    .texto-cenizas {
      font-size: 1.1rem;
      color: #888;
      line-height: 1.6;
    }

    .sigilo {
      width: 70px;
      height: 70px;
      margin-top: 2rem;
      background: radial-gradient(circle at center, #7c3aed, #d4af37);
      border-radius: 50%;
      box-shadow: 0 0 20px #7c3aed66;
      cursor: pointer;
      transition: transform 0.5s ease;
    }

    .sigilo:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #d4af37aa;
    }

    .llamas {
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .llama {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #7c3aed 0%, #000 70%);
      box-shadow: 0 0 20px #7c3aed88;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.5s ease;
    }

    .llama:hover {
      transform: scale(1.1);
      background: radial-gradient(circle at center, #d4af37 0%, #000 70%);
      box-shadow: 0 0 30px #d4af37aa;
    }

    #renacer {
      background: linear-gradient(to top, #000, #1a0a1a);
      color: #f8f8f8;
    }

    form {
      margin-top: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      width: 100%;
      max-width: 400px;
    }

    input, textarea {
      padding: 0.5rem;
      background: #111;
      border: 1px solid #444;
      color: #fff;
    }

    button.enviar {
      background: #7c3aed;
      border: none;
      padding: 0.7rem;
      margin-top: 1rem;
      cursor: pointer;
      color: #fff;
      transition: background 0.3s ease;
    }

    button.enviar:hover {
      background: #d4af37;
      color: #000;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .llamas {
        flex-direction: column;
      }

      .llama {
        width: 100px;
        height: 100px;
        font-size: 0.9rem;
      }

      .simbolo-fenix {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>

  <!-- Particles Background -->
  <div id="particles-js" style="position: absolute; width: 100%; height: 100%; z-index: 0;"></div>

  <!-- El Umbral -->
  <section id="umbral" class="pantalla activa">
    <div class="contenido-central">
      <img src="assets/images/phoenix-symbol.svg" alt="Símbolo Fénix" class="simbolo-fenix" />
      <p class="texto-invocacion">Toca el fuego para entrar</p>
    </div>
  </section>

  <!-- Las Cenizas -->
  <section id="cenizas" class="pantalla">
    <div class="contenido-central">
      <h1>Todo lo que no arde, muere.</h1>
      <p class="texto-cenizas">El olvido cubre lo que una vez brilló. Solo el fuego puede recordarles quiénes fueron.</p>
      <div class="sigilo" id="sigiloFuego" title="Despertar el fuego"></div>
    </div>
  </section>

  <!-- El Fuego -->
  <section id="fuego" class="pantalla">
    <div class="contenido-central">
      <h1>El fuego revela. El fuego transforma.</h1>
      <div class="llamas">
        <div class="llama" title="Digital">Digital</div>
        <div class="llama" title="Físico">Físico</div>
        <div class="llama" title="Experiencias">Experiencias</div>
      </div>
      <div class="sigilo" id="sigiloRenacer" title="Renacer"></div>
    </div>
  </section>

  <!-- El Renacer -->
  <section id="renacer" class="pantalla">
    <div class="contenido-central">
      <h1>Has cruzado el umbral.</h1>
      <p>Ahora sabes que el fuego no destruye, transforma.</p>
      <form>
        <input type="text" placeholder="Tu nombre" required>
        <input type="tel" placeholder="Tu número de teléfono" required>
        <textarea placeholder="¿Por qué deberíamos permitirte renacer?" rows="4" required></textarea>
        <button type="submit" class="enviar">Enviar al fuego</button>
      </form>
    </div>
  </section>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#888" },
        shape: { type: "circle" },
        opacity: { value: 0.3 },
        size: { value: 2 },
        move: { enable: true, speed: 0.5 }
      },
      interactivity: {
        events: { onhover: { enable: true, mode: "repulse" } }
      },
      retina_detect: true
    });

    document.addEventListener("DOMContentLoaded", () => {
      const umbral = document.getElementById("umbral");
      const cenizas = document.getElementById("cenizas");
      const fuego = document.getElementById("fuego");
      const renacer = document.getElementById("renacer");

      document.querySelector(".simbolo-fenix").addEventListener("click", () => {
        umbral.classList.remove("activa");
        cenizas.classList.add("activa");
      });

      document.getElementById("sigiloFuego").addEventListener("click", () => {
        cenizas.classList.remove("activa");
        fuego.classList.add("activa");
      });

      document.getElementById("sigiloRenacer").addEventListener("click", () => {
        fuego.classList.remove("activa");
        renacer.classList.add("activa");
      });
    });
  </script>
</body>
</html>
